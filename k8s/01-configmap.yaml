apiVersion: v1
kind: ConfigMap
metadata:
  name: moneymind-config
  namespace: moneymind
data:
  # Application Settings
  APP_ENV: "production"
  DEBUG: "false"
  
  # Database URLs (non-sensitive parts)
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "moneymind"
  
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  QDRANT_URL: "http://qdrant-service:6333"
  
  NEO4J_URI: "bolt://neo4j-service:7687"
  NEO4J_USER: "neo4j"
  
  # Frontend URLs
  NEXT_PUBLIC_API_URL: "http://backend-service:8000"
  NEXT_PUBLIC_WS_URL: "ws://backend-service:8000"
  
  # AI/ML Settings
  MODEL_NAME: "gemma-3-2b"
  MODEL_PATH: "/app/models"
