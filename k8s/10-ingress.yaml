apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moneymind-ingress
  namespace: moneymind
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - moneymind.yourdomain.com
    - api.moneymind.yourdomain.com
    secretName: moneymind-tls
  rules:
  - host: moneymind.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: api.moneymind.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
