apiVersion: v1
kind: Secret
metadata:
  name: moneymind-secrets
  namespace: moneymind
type: Opaque
stringData:
  # PostgreSQL Credentials
  POSTGRES_USER: "moneymind_user"
  POSTGRES_PASSWORD: "moneymind_secure_password_2024"
  
  # Redis Password
  REDIS_PASSWORD: "moneymind_redis_password_2024"
  
  # Neo4j Password
  NEO4J_PASSWORD: "moneymind_neo4j_password_2024"
  
  # Application Secret Key
  SECRET_KEY: "your-secret-key-change-in-production-use-base64"
  
  # External API Keys (configure as needed)
  EXCHANGE_RATE_API_KEY: "your-exchange-rate-api-key"
  ALPHA_VANTAGE_API_KEY: "your-alpha-vantage-api-key"
  
  # Database URL (complete with credentials)
  DATABASE_URL: "postgresql://moneymind_user:moneymind_secure_password_2024@postgres-service:5432/moneymind"
  REDIS_URL: "redis://:moneymind_redis_password_2024@redis-service:6379/0"
---
# Note: In production, use kubectl create secret or external secret management
# Example: kubectl create secret generic moneymind-secrets --from-literal=POSTGRES_PASSWORD=xxx
